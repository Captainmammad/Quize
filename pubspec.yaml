name: Quize
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  hive_flutter: ^1.1.0
  audioplayers: ^6.5.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0  

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/number/
    - assets/music.mp3

  fonts:
    - family: damavand
      fonts:
        - asset: assets/fonts/Damavand.otf
        - asset: assets/fonts/Damavand_ExtraBold.ttf
        - asset: assets/fonts/Damavand_ExtraBold.otf
